<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeteaf.org/thymeleaf-extras-springsecurity4"
    style="min">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <link th:fragment= "link-css"
        rel="stylesheet" th:href="@{/css/bootstrap.css}">
  <link th:fragment= "link-css"
        rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
          TRANG CHỦ QUẢN LÝ SÁCH - KẾT NỐI DỮ LIỆU MY SQL
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class=" collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-O">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" href="/book">List Book</a></li>
          <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" href="/book/add">Add Book</a></li>
          <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" href="/categories">List Categories</a></li>
          <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" href="/categories/add">Add Category</a></li>

          <li sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
              <button class="btn btn-outline-danger" type="submit">Logout</button>
            </form>
          </li>
          <li style="float: right" sec:authorize="!isAuthenticated()">
            <a class="btn btn-outline-primary" href="/login">Login</a>
          </li>



        </ul>
      </div>
    </div>
  </nav>
</header>
<div th:insert="~::${content}}">
  <!-- NOT DUNG TRANG CON-->
</div>
<footer th:fragment="footer" id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50"
      style="   position: fixed;
                bottom: 0;
                height: 50px;
                width: 100%;
                background-color: #f5f5f5;">

    <div class="container text-center">
      <small>Copyright &copy; Nguyễn Tiến Lợi - 2080601134</small>
    </div>


</footer>
<script th:src="@{/js/bootstrap.min.js}"><</script>
</body>
</html>
